name: Phase 5 Infra Validation

on:
  pull_request:
    branches: [ main, 'feature/*', 'release/*' ]
    paths: [ 'src/**', 'tests/**', 'docs/**', '.github/workflows/**' ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install
        run: npm ci
      - name: Type check
        run: npm run type-check
      - name: Lint (strict) - Phase5 files only
        run: npx eslint "src/platform/**" "src/types/**" --max-warnings 0
      - name: Run tests
        run: npm test -- --runInBand
      - name: Sandbox smoke test
        run: npm test tests/sandbox.spec.ts -- --runInBand
      - name: Stage 2: runtime & DO tests
        run: npm test tests/sandbox-runtime.spec.ts tests/durable/sandbox-do.spec.ts -- --runInBand
